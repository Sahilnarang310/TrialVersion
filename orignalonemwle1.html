<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order</title>
</head>
<body>
    <h1>Restaurant Order</h1>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price">

    <label for="dish">Dish:</label>
    <input type="text" id="dish" name="dish">

    
    <label for="table-number">Table:</label>
    <select id="table-number">
      <option value="1">Table 1</option>
      <option value="2">Table 2</option>
      <option value="3">Table 3</option>
    </select>
    <button type="button" id="save-order-btn">Save Order</button>

    <h2>Table 1 Order Summary</h2>
    <table id="table-1">
        <tr>
            <th>Dish</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
    </table>
    <br><br><br>

    <h2>Table 2 Order Summary</h2>
    <table id="table-2">
        <tr>
            <th>Dish</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
    </table>
    <br><br><br>

    <h2>Table 3 Order Summary</h2>
    <table id="table-3">
        <tr>
            <th>Dish</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  
    <script src="orignalonemwle1.js"></script>
    </body>
</html>
