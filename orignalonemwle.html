<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Tracker</title>
  </head>
  <body>
    <label for="choose-price">Choose Price:</label>
    <input type="text" id="choose-price" name="choose-price" />
    <label for="choose-dish">Choose Dish:</label>
    <input type="text" id="choose-dish" name="choose-dish" />
    <label for="table-number">Choose a Table:</label>
    <select id="table-number">
      <option value="1">Table 1</option>
      <option value="2">Table 2</option>
      <option value="3">Table 3</option>
    </select>
    <button id="add-bill-btn" onclick="saveBill()">Save</button>

    <table id="bill-table">
      <thead>
        <tr>
          <th>Price</th>
          <th>Dish</th>
          <th>Table</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="orignalonemwle.js"></script>
  </body>
</html>
